<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Slick</title>
		<link rel="stylesheet" type="text/css" href="plugins/slick/slick.css" />
		<!-- slick默认样式文件 -->
		<link rel="stylesheet" type="text/css" href="plugins/slick/slick-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<!--<script src="https://cdn.bootcss.com/less.js/2.7.2/less.min.js"></script>-->
		<script src="plugins/slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				// Banner
				$("#slick").slick({
					accessibility:false, // 是否可以按Tab键切换dots和arrows 默认TRUE
					autoplay:true,// 启用幻灯片的自动播放
					autoplaySpeed:5000, // 自动播放间隔 默认 3000
					arrows:true,//启用下一个/上一个箭头 默认true
					dots:true, // 幻灯片指示符点 默认false
					dotsClass:'slick-dots slick-dots-line', // 幻灯片指示灯点容器类
					lazyLoad: 'ondemand', // 懒加载配合data-lazy属性使用 <img data-lazy="img/1.jpg"/>
					fade:false,// 是否将滑动改为淡入淡出
				});
				
				$("#slick1").slick({
					accessibility:false, // 是否可以按Tab键切换dots和arrows 默认TRUE
					autoplay:false,// 启用幻灯片的自动播放
					autoplaySpeed:5000, // 自动播放间隔 默认 3000
					arrows:true,//启用下一个/上一个箭头 默认true
					appendArrows:'#useArrows .arroow-box',
					lazyLoad: 'ondemand', // 懒加载配合data-lazy属性使用 <img data-lazy="img/1.jpg"/>
					fade:false,// 是否将滑动改为淡入淡出
					slidesToShow:3, // 一次显示幻灯片数量
					slidesToScroll: 3, //一次滚动的幻灯片数量
					speed:3000, // 过渡速度
					draggable:false, // 关闭拖动
				});
				
				$("#slick2").slick({
					accessibility:false, // 是否可以按Tab键切换dots和arrows 默认TRUE
					autoplay:true,// 启用幻灯片的自动播放
					autoplaySpeed:3000, // 自动播放间隔 默认 3000
					arrows:false,//启用下一个/上一个箭头 默认true
					dots:true, // 幻灯片指示符点 默认false
					dotsClass:'slick-dots slick-dots-nums', // 幻灯片指示灯点容器类
					lazyLoad: 'ondemand', // 懒加载配合data-lazy属性使用 <img data-lazy="img/1.jpg"/>
					fade:true,// 是否将滑动改为淡入淡出
					speed:1000, // 过渡速度
					draggable:false, // 关闭拖动
				});
			});
		</script>
	</head>

	<body>
		<!-- Banner -->
		<div id="slick" class="slick-banner">
			<div>
				<a href="http://www.baidu.com">
					<img data-lazy="img/1.jpg"/>
				</a>
			</div>
			<div>
				<img data-lazy="img/2.jpg"/>
			</div>
			<div>
				<img data-lazy="img/3.jpg"/>
			</div>
			<div>
				<img data-lazy="img/4.jpg"/>
			</div>
		</div>
		<div id="useArrows">
			<div id="slick1">
				<div>
					<img data-lazy="img/5.png"/>
				</div>
				<div>
					<img data-lazy="img/6.jpg"/>
				</div>
				<div>
					<img data-lazy="img/7.jpg"/>
				</div>
				<div>
					<img data-lazy="img/8.png"/>
				</div>
				<div>
					<img data-lazy="img/9.png"/>
				</div>
				<div>
					<img data-lazy="img/10.jpg"/>
				</div>
			</div>
			<div class="arroow-box">
				<a href="#" class="see-more">查看更多</a>
			</div>
		</div>
		<div id="slick2" class="slick-news">
			<div>
				<img data-lazy="img/5.png"/>
				<div class="slick-title">
					中华人民共和国成立了1
				</div>
			</div>
			<div>
				<img data-lazy="img/6.jpg"/>
				<div class="slick-title">
					中华人民共和国成立了2
				</div>
			</div>
			<div>
				<img data-lazy="img/7.jpg"/>
				<div class="slick-title">
					中华人民共和国成立了3
				</div>
			</div>
			<div>
				<img data-lazy="img/8.png"/>
				<div class="slick-title">
					中华人民共和国成立了4
				</div>
			</div>
		</div>
	</body>

</html>
